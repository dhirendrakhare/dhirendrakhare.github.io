<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lectures - Dr. Dhirendra Khare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-title {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Video Lectures - Dr. Dhirendra Khare</h1>
    <div class="video-grid">
        <div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/eiMGjX-wHTQ" title="How to Improve Teaching? - Dr. Dhirendra Khare" allowfullscreen></iframe>
            </div>
            <div class="video-title">How to Improve Teaching?</div>
        </div>
        <div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="Video 2 Title" allowfullscreen></iframe>
            </div>
            <div class="video-title">Video 2 Title</div>
        </div>
        <div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="Video 3 Title" allowfullscreen></iframe>
            </div>
            <div class="video-title">Video 3 Title</div>
        </div>
        <!-- Add more videos here in the same format -->
    </div>
</body>
</html>
