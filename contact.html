<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact & Outreach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #eef3ff;
      color: #333;
    }

    .contact-section {
      max-width: 950px;
      margin: 90px auto;
      padding: 60px 70px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.06);
      animation: fadeInSection 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInSection {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #0a1e46;
      margin-bottom: 50px;
      letter-spacing: 0.5px;
    }

    .contact-item {
      font-size: 1.08em;
      line-height: 2;
      margin-bottom: 28px;
      text-align: justify;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .contact-item:nth-of-type(1) { animation-delay: .2s; }
    .contact-item:nth-of-type(2) { animation-delay: .4s; }
    .contact-item:nth-of-type(3) { animation-delay: .6s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-label {
      font-weight: 600;
      color: #0a1e46;
      font-size: 1.05em;
    }

    a {
      color: #2b4fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0a1e46;
      text-decoration: underline;
    }

    .map {
      margin-top: 45px;
      width: 100%;
      height: 360px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 35px rgba(0,0,0,0.08);
      opacity: 0;
      transform: scale(0.96);
      animation: zoomIn 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Floating WhatsApp */
    .whatsapp-btn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: linear-gradient(135deg, #25d366, #1ebe57);
      color: #fff;
      padding: 14px 20px;
      border-radius: 50px;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floatIn 1s ease forwards;
      opacity: 0;
      animation-delay: 1.2s;
    }

    .whatsapp-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 16px 35px rgba(0,0,0,0.3);
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .contact-section {
        padding: 40px 24px;
        margin: 50px auto;
      }
      h1 { font-size: 2.1em; }
    }
  </style>
</head>

<body>

<section class="contact-section">

  <h1>Contact & Outreach</h1>

  <div class="contact-item">
    <span class="contact-label">Institutional Address:</span><br>
    Jawaharlal Nehru Krishi Vishwa Vidyalaya,<br>
    Jabalpur, Madhya Pradesh, India
  </div>

  <div class="contact-item">
    <span class="contact-label">Email:</span><br>
    <a href="mailto:dhirendrakhare@gmail.com">dhirendrakhare@gmail.com</a>
  </div>

  <div class="contact-item">
    <span class="contact-label">Contact Number:</span><br>
    +91 9893276471
  </div>

  <div class="map">
    <iframe 
      src="https://www.google.com/maps?q=JNKVV+Jabalpur&output=embed"
      width="100%" height="360" style="border:0;" allowfullscreen
      loading="lazy">
    </iframe>
  </div>

</section>

<a href="https://wa.me/919893276471" class="whatsapp-btn" target="_blank">
  Chat on WhatsApp
</a>

</body>
</html>
